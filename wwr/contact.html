    <body>
        <header>
            <img class="logo" src="images/z-raftingcompas.jpg" alt="Rafting Travel compass looking thing logo" width="100">
            <nav>
                <ul class="navigation">

                </ul>

        </header>
        <main class="contactus">
            <form action="#" class="contactform">
                <fieldset>
                    <label for="name">Name:</label>
                    <input type="text" id="name" required placeholder="John Doe">
                    
                    <label for="emailaddress">Email:</label>
                    <input type="email" name="email" id="emailaddress" required>
                </fieldset>
                <fieldset class="radio-inputs">
                    <input type="radio" id="general" name="gq" value="general" checked>
                    <label for="general">General</label>

                    <input type="radio" id="reservation" name="res" value="reservation">
                    <label for="reservation">Reservation</label>

                    <input type="radio" id="website" name="web" value="website">
                    <label for="website">Website Suggestion</label>
                </fieldset>
                <fieldset>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                </fieldset>
                <div class="signup">
                    <input type="checkbox" name="newsletter" id="newsletter">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
            <section class="address">
                <h2>Our Contact Info</h2>
                <address>7890 Totally Legit Street<br>Nowhere, OH 78901</address>
                <a href="tel:+1 444-888-8888">(444) 444-888-8888</a>
                <a href="mailto:info@raftingtravel.com">info@raftingtravel.com</a>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2225.6984136095575!2d-111.57664287181001!3d40.35579460877617!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1755199182995!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="gmap"></iframe>
            </section>
            <hr class="hrule">
            <section class="employees">
                <h2>Our Employees</h2>
                <section class="employee">
                <figure>
                    <img src="images/smileylady.png" alt="employee 1" width="190">
                    <figcaption>Jelena Vidyadhara, CEO</figcaption>
                </figure>
                
                <figure>
                    <img src="images/smileyman1.png" alt="employee 2" width="200">
                    <figcaption>Jing Yuan, VP Sales</figcaption>
                </figure>

                <figure>
                    <img src="images/smileyman2.png" alt="employee 3" width="200">
                    <figcaption>Sunday, Tour Guide</figcaption>
                </figure>
                </section>
            </section>
        </main>
