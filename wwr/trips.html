            <section class="trips">
                <figure class="img1">
                    <img src="images/rafting41_1024.jpg" alt="trip1" width="300">
                    <p class="one">Meiner Meinung nach ist der „Middle Fork“ die beste Flussfahrt der Welt, dank seiner 160 Kilometer durchgehenden Wildwasser der Klassen III und IV, des sauberen Wassers, der tollen Camps, der erstklassigen Angelmöglichkeiten, der heißen Quellen und der üppigen Tierwelt. Er endet im berühmten, wunderschönen Impassable Canyon, der seinesgleichen sucht. Normalerweise dauert diese Flussfahrt sechs Tage (perfekt!) und bringt Gruppen wie keine andere zusammen.</p>
                </figure>

                <figure class="img2">
                    <img src="images/rafting10_1024.jpg" alt="trip2" width="300">
                    <p class="two">Der magische Illinois River fließt durch das nördliche Ende der Kalmiopsis Wilderness in Oregon, einem Gebiet, das für seine einzigartigen Wildflüsse und sein smaragdgrünes Wasser bekannt ist. Dieser Fluss und die umliegende Wildnis haben etwas wirklich Besonderes, das sich nicht mit Worten beschreiben lässt. Leider sind die Strömungen unregelmäßig und die Stromschnellen herausfordernd, was den Zugang erschwert.</p>
                </figure>

                <figure class="img3">
                    <img src="images/rafting27_1024.jpg" alt="trip3" width="300">
                    <p class="three">Der Colorado River durch den Grand Canyon ist etwas Besonderes, denn man schwebt durch eines der sieben Weltwunder und die Fahrten können bis zu 25 Tage dauern! Der Fluss ist ein großer Fluss mit reißenden Stromschnellen und langen Becken dazwischen. Dies ist definitiv die beste Flussfahrt für Nebenwanderungen.</p>
                </figure>
